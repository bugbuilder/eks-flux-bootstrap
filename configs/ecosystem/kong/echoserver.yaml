---
apiVersion: v1
kind: Namespace
metadata:
  name: echoserver
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver-public
  namespace: echoserver
  annotations:
    # external-dns.alpha.kubernetes.io/ingress-hostname-source: defined-hosts-only
    # external-dns.alpha.kubernetes.io/target: https://d2hfcy2zugqklc.cloudfront.net
    # external-dns.alpha.kubernetes.io/alias: true
    konghq.com/strip-path: true
spec:
  ingressClassName: kong
  rules:
  - host: api.stg.bugbuilder.xyz
    http:
      paths:
        - path: /echoserver
          pathType: Exact
          backend:
            service:
              name: echoserver
              port:
                number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: echoserver
spec:
  selector:
    matchLabels:
      app: echoserver
  replicas: 1
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: k8s.gcr.io/e2e-test-images/echoserver:2.5
        imagePullPolicy: Always
        name: echoserver
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: echoserver
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP # NodePort
  selector:
    app: echoserver