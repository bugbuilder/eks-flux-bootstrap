apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap-namespaces
  namespace: flux-system
spec:
  interval: 1m0s
  wait: true
  prune: true
  sourceRef:
    kind: GitRepository
    name: eks-flux-bootstrap
  path: namespaces
